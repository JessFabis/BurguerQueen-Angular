    <img class="icono" src="{{bebida.img}}">
       
      &nbsp;<a>{{bebida.name}}</a>
      <br>
      &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<a>${{bebida.price}}</a>
   
   
   </button>
</div>
