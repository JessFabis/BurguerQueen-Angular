<div class="container animated fadeIn fast">
    <button type="button" (click)="searchPedido(i)" (click)="incrementar()" id="{{complemento.num}}" class="btn btn-primary btn-dark" *ngFor="let complemento of complementos ; let i = index">
    
    <img class="icono" src="{{complemento.img}}">
       
      &nbsp;<a>{{complemento.name}}</a>
      <br>
      &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<a>${{complemento.price}}</a>
   
   
   </button>

</div>
