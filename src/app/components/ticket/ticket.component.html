<div class="container">
    <div class="box">


        <div class="header"> Cant. Producto Precio </div>

        <p id="contador">{{_pedidoService.contador}} Productos Agregados</p>


        <div class="ticket">


            <article class="order-ticket" *ngFor="let orden of _pedidoService.order">
                <p class="letra"><br>&nbsp; &nbsp;1 &nbsp;&nbsp;&nbsp;{{orden.name}}&nbsp;&nbsp;${{orden.price}}</p>

            </article>

        </div>





    </div>
    <div class="footer" *ngIf="totalPay(_pedidoService.order)"> Total ${{adding}}.00
        <br>
        <button style="margin: 10px" type="button " class="cancel  " [routerLink]="['cancelar']">Cancelar Orden</button>
        <button style="margin-left: 10px" type="button" class="confirm" [routerLink]="['confirmar']">Confirmar Orden</button>
    </div>

    <nav class="navbar navbar-expand-lg .navbar-expand{-sm10|-md15|-lg30|-xl11}">

        <a class="navbar-brand" href="#">
            <img class="launcher" src="assets/images/launcher.png" width="30" height="30" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item " routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['desayuno']">Desayuno<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['hamburguesas']">Hamburguesas</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link" [routerLink]="['bebidas']">Bebidas</a>
                </li>
                <li class="nav-item" routerLinkActive="active">
                    <a class="nav-link " [routerLink]="['complementos']">Complementos</a>
                </li>
            </ul>
        </div>
    </nav>








</div>
